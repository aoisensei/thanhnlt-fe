apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-base
  labels:
    app: frontend-base
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-base
  template:
    metadata:
      labels:
        app: frontend-base
        version: v1
    spec:
      containers:
      - name: frontend-base
        image: kuronejiaoi/frontend-base:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
